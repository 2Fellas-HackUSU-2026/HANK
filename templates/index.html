<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANK - Setup</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid #333;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            color: #ffffff;
            margin-top: 0;
            margin-bottom: 10px;
        }
        p {
            color: #b0b0b0;
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: #fff;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #3498db;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/logo.png" alt="HANK Logo" class="logo">
        <h1>Welcome to HANK</h1>
        <p>The Hazard Assessment and Navigation Kit</p>
        <form id="topicForm">
            <input type="text" id="topicInput" placeholder="Enter a topic or job description" required>
            <button type="submit">Start Assessment</button>
        </form>
    </div>

    <script>
        document.getElementById('topicForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const topic = document.getElementById('topicInput').value;
            if (topic) {
                try {
                    await fetch(`/api/set-user-topic?topic=${encodeURIComponent(topic)}`, {
                        method: 'POST'
                    });
                } catch (error) {
                    console.error("Error saving topic to backend:", error);
                }

                localStorage.setItem('hank_topic', topic);
                window.location.href = '/actions';
            }
        });
    </script>
</body>
</html>
